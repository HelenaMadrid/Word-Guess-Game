<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sailor Moon Word Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</head>
<body class="bg-info">
    <audio id="audioOne">
        <source src="assets/audio/Haruka and Michiru   Violin Medley.mp3" type="audio/mpeg">
    </audio>
    <audio id="audioTwo">
        <source src="assets/audio/Intro-SailorMoon.mp3" type="audio/mpeg">
    </audio>
    <audio id="audioThree">
        <source src="assets/audio/SailorSaturn.mp3" type="audio/mpeg">
    </audio>
    <span id="musica"></span>
    <div class="card bg-info text-white">
        <img src="assets/images/Sailor-moon-bg.jpg" class="card-img mb-4 pb-4" alt="sailor moon background">
    </div>
    <div class="container-fluid my-4">
        <div class="row">
            <div class="col-sm-0 col-md-1 col-lg-1 col-xl-1">

            </div>
            <div class="col-sm-6 col-md-5 col-lg-5 col-xl-5">
                <img src="assets/images/neptune-uranus.jpg" id="myImg" class="col-12 my-4">
            </div>
            <div class="col-sm-6 col-md-5 col-lg-5 col-xl-5 text-dark my-4 text-center">
                <h2>Press any key to get started!</h2>
                <br>
                <h3>Wins</h3>
                <br>
                <h3 id="wins"></h3>
                <br>
                <h3>Current Word</h3>
                <br>
                <h2 id="game" class="text-white">...</h2>
                <br>
                <h3>Number of Guesses Remaining</h3>
                <br>
                <h3 id="tries">15</h3>
                <br>
                <h3>Letters Already Guessed</h3>
                <h3 id="letterGuessed"></h3>
            </div>
            <div class="col-sm-0 col-md-1 col-lg-1 col-xl-1">
            </div>
        </div>
    </div>
</body>
</html>
